<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gocase</title>
  <!-- Favicons-->
  <link rel="icon" type="image/png" href="assets/ico/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="assets/ico/favicon-16x16.png" sizes="16x16">
  <!-- Misc-->
  <meta name="theme-color" content="#ec8ab3">
  <!-- Removes iOS format detection-->
  <meta name="format-detection" content="telephone=no">
  <meta name="format-detection" content="date=no">
  <meta name="format-detection" content="address=no">
  <meta name="format-detection" content="email=no">
  <!-- Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Poppins:400,700&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <!-- Stylesheets-->
  <link rel="stylesheet" href="./assets/css/app.min.css">
</head>
<header class="main-header-wrapper js-get-main-header-wrapper-height">
  <div class="main-header js-get-main-header-height">
    <div class="container">
      <div class="main-header__mobile-controls">
        <div class="burger-icon-container js-main-menu-mobile-toggle">
          <div class="burger-icon primary"></div>
        </div>
      </div><a class="main-header__logo-container" href="/"><img class="main-header__logo" src="./assets/images/logo-gocase.png" alt=""></a>
      <div class="main-header__search-container hide-desktop-below">
        <div class="input-icon right">
          <input class="form-control small" id="form-icon-search" type="search" placeholder="Busque por temas, artes e produtos">
          <div class="input-icon__icon-container">
            <div class="input-icon__icon">
              <button class="button clean"><i class="fas fa-search"></i></button>
            </div>
          </div>
        </div>
      </div>
      <div class="hide-desktop-below" style="margin-left: auto"><i class="fas fa-shopping-cart"></i></div>
      <div class="hide-desktop-below">
        <div class="margin-left--small"><a class="s2" href="#">ENTRAR</a></div>
      </div>
      <div class="main-header__mobile-controls" style="margin-left: auto"><i class="fas fa-search"></i>
        <div class="margin-left"></div><i class="fas fa-shopping-cart"></i>
      </div>
    </div>
  </div>
  <div class="main-menu">
    <div class="container">
      <ul class="main-menu__list list-style-remove">
        <li class="main-menu__item menu-item"><a class="main-menu__link" href="#">Item do menu</a></li>
        <li class="main-menu__item menu-item"><a class="main-menu__link" href="#">Item do menu</a></li>
        <li class="main-menu__item menu-item"><a class="main-menu__link" href="#">Item do menu</a></li>
        <li class="main-menu__item menu-item"><a class="main-menu__link" href="#">Item do menu</a></li>
        <li class="main-menu__item menu-item"><a class="main-menu__link" href="#">Item do menu</a></li>
        <li class="main-menu__item menu-item"><a class="main-menu__link" href="#">Item do menu</a></li>
        <li class="main-menu__item menu-item"><a class="main-menu__link" href="#">Item do menu</a></li>
      </ul>
    </div>
  </div>
</header>
<div class="main-menu-mobile">
  <div class="mobile-menu__content">
    <ul class="main-menu-mobile__list list-style-remove">
      <li class="main-menu-mobile__item menu-item js-close-menu-mobile"><a class="main-menu-mobile__link" href="#">Item do menu</a></li>
      <li class="main-menu-mobile__item menu-item js-close-menu-mobile"><a class="main-menu-mobile__link" href="#">Item do menu</a></li>
      <li class="main-menu-mobile__item menu-item js-close-menu-mobile"><a class="main-menu-mobile__link" href="#">Item do menu</a></li>
      <li class="main-menu-mobile__item menu-item js-close-menu-mobile"><a class="main-menu-mobile__link" href="#">Item do menu</a></li>
      <li class="main-menu-mobile__item menu-item js-close-menu-mobile"><a class="main-menu-mobile__link" href="#">Item do menu</a></li>
    </ul>
  </div>
</div>
<div class="clearance --main-header-wrapper"></div>
